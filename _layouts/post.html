---
layout: default
---
{%- include header.html -%}

<style>
	a {
		color: yellow;
	}
</style>

<!-- Main -->
<div id="main">
	<!-- Post -->
	<article class="shade-two" style="background-color: #040404; color: floralwhite;">
	  <div class="container">
			<header>
				<h2 style="color: floralwhite;">{{- page.title -}}</h2>
				<p>{% if page.author %}{{ page.author }}, {% endif %}{{- page.date | date_to_long_string -}}</p>
			</header>
	    {{- content -}}
	  </div>
	</article>
</div>
